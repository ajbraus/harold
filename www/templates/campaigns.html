<ion-view view-title="Campaigns">
  <ion-nav-buttons side="right">
    <button class="button button-clear" ng-click="showTopics()">
      <i class="icon ion-ios-settings"></i>
    </button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list card" ng-repeat="campaign in campaigns" ng-click="goToCampaign(campaign._id)">
      <ion-item>
        <h2 class='title'>{{campaign.title}}</h2>
      </ion-item>
      <div class="item item-image">
        <img ng-src="{{campaign.image_url}}">
        <div class='text-left padding pos-rel'>
          <p><i class='icon ion-ios-paper-outline'></i> {{campaign.topic}}</p>
          <p class='location'><i class='icon ion-ios-location-outline'></i> {{campaign.location}}</p>
          <p>{{campaign.percent_backed}}% of {{campaign.goal}} backed</p>
          <p class='days-left'>{{campaign.days_left}} days left</p>
        </div>
        <progress max="100" value="{{campaign.percent_backed}}"></progress>
      </div>
      <div class="item item-avatar">
        <img ng-src="{{campaign.contributor.image_url}}">
        <h2>{{campaign.contributor.name}}</h2>
        <p><i class='icon ion-ios-location-outline'></i> {{campaign.location}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>


<script id="campaign-topics-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Campaign Topics</h1>
      <div class="buttons">
        <button class="button button-clear" ng-click="closeModal()">
          <i class="icon ion-close-round"></i>
        </button>
      </div>
    </ion-header-bar>
    <ion-content scroll='true'>
      <ion-list>
        <ion-item>Trending (15)</ion-item>
        <ion-item>Arts & Entertainment (15)</ion-item>
        <ion-item>Arts & Entertainment (15)</ion-item>
        <ion-item>Enviroment (15)</ion-item>
        <ion-item>Health (15)</ion-item>
        <ion-item>Science (15)</ion-item>
        <ion-item>U.S. Politics (15)</ion-item>
        <ion-item>World News (15)</ion-item>
        <ion-item>Sports (20)</ion-item>
        <ion-item>Technology (35)</ion-item>
        <ion-item>United States (40)</ion-item>
        <ion-item>World Politics</ion-item>
        <ion-item>Satirical News</ion-item>
      </ion-list>
    </ion-content>
  </ion-modal-view>
</script>
