<ion-view view-title="Herald">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="article in articles" class="item-text-wrap item-thumbnail-right" href="#/app/articles/{{article.id}}">
        <img ng-src="{{article.image_url}}"/>
        <h2>{{article.title}}</h2>
        <p>{{article.topic}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
